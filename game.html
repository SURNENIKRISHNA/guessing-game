<!DOCTYPE html>
<html>
<head>
  <title>Javascript Guessing Game</title>
</head>
<body onload="do_game()">


  <script>
  var target;
  var guess_input_text;
  var guess_input;
  var finished=false;
  var guesses=0;

  function do_game(){
 colors = ["blue","cyan","gold","green","magenta","orange","red","white","yellow"];
var random_color=Math.random()*colors.length;
target=colors[Math.floor(random_color)];



          while(!finished){
                guess_input_text=prompt("I am thinking of one of these colors:\n\n"+
                          "blue,cyan,gold,green,magenta,orange,red,white,yellow.\n\n"+
                           "What color am I thinking of?");
                guess_input=String(guess_input_text);
                guesses += 1;
                finished=check_guess();
              }




}
function check_guess(){
  if (colors.indexOf(guess_input) > -1){
      if(guess_input > target){
        alert("Sorry,your guess is not correct!\n\n"+
      "Hint:your color is alphabetically higher than mine.\n\n"+
      "Please try again.");
      return false;
    }
      if(guess_input < target){
        alert("Sorry,your guess is not correct!\n\n"+
        "Hint:your color is alphabetically lower than mine.\n\n"+
        "Please try again.");
        return false;
      }

      if(guess_input==target){

  var  myBody=document.getElementsByTagName("body")[0];
   myBody.style.background=target;
   alert("Congratulations!You have guessed the color!\n\n"+
   "It took you"+guesses+ "guesses to finish the game!\n\n"+
   "You can see the color in the background.");

       return true;

     }
}
else {
     alert("Sorry,I don't recognize your color."+
   "Please try again");
   return false;
}
  }


  </script>
</body>
</html>
